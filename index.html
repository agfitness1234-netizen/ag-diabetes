<!DOCTYPE html>
<html>
<head>
<title>AG Fitness Team</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
font-family: Arial;
background:#111;
color:white;
padding:20px;
}
h2{
text-align:center;
color:#00ff88;
}
input, select, button{
width:100%;
padding:12px;
margin:8px 0;
border-radius:8px;
border:none;
}
button{
background:green;
color:white;
font-weight:bold;
}
.card{
background:#222;
padding:12px;
margin-top:10px;
border-radius:10px;
}
#adminPanel{
display:none;
}
.deleteBtn{
background:red;
margin-top:8px;
}
.deleteAllBtn{
background:darkred;
margin-top:15px;
}
</style>
</head>

<body>

<h2>AG Fitness Team</h2>

<input id="name" placeholder="Player Name">

<input type="date" id="trainingDate">
<input type="time" id="trainingTime">

<select id="day" onchange="loadExercises()">
<option value="">Select Muscle Group</option>
<option value="Chest">Chest</option>
<option value="Back">Back</option>
<option value="Legs">Legs</option>
<option value="Shoulders">Shoulders</option>
<option value="Arms">Arms</option>
<option value="Core">Core</option>
</select>

<select id="exercise">
<option value="">Select Exercise</option>
</select>

<input id="body" placeholder="Body Weight (kg)" type="number">
<input id="weight" placeholder="Weight Used (kg)" type="number">
<input id="reps" placeholder="Reps" type="number">

<h3>Blood Sugar (mg/dL)</h3>
<input id="sugarBefore" placeholder="Before Workout" type="number">
<input id="sugarDuring" placeholder="During Workout" type="number">
<input id="sugarAfter" placeholder="After Workout" type="number">

<button onclick="saveData()">Save Data</button>

<hr>

<h3>Coach Login</h3>
<input id="password" type="password" placeholder="Enter Coach Password">
<button onclick="login()">Login</button>

<div id="adminPanel">
<h3>Players Records</h3>

<select id="playerFilter" onchange="filterPlayer()">
<option value="">Show All Players</option>
</select>

<div id="data"></div>
<button class="deleteAllBtn" onclick="deleteAll()">Delete All</button>
</div>

<script>

let coachPassword = "Ahmed2025";

let exercises = {

Chest:[
"Flat Barbell Bench Press","Incline Barbell Press","Decline Barbell Press",
"Flat Dumbbell Press","Incline Dumbbell Press","Decline Dumbbell Press",
"Smith Machine Press","Machine Chest Press","Pec Deck",
"Cable Fly High to Low","Cable Fly Low to High",
"Push Ups","Weighted Push Ups","Chest Dips"
],

Back:[
"Deadlift","Rack Pull","Wide Grip Pull Up","Close Grip Pull Up",
"Lat Pulldown Wide","Lat Pulldown Close","Reverse Grip Pulldown",
"Barbell Row","T-Bar Row","Dumbbell Row","Seated Cable Row",
"Chest Supported Row","Face Pull","Straight Arm Pulldown"
],

Legs:[
"Barbell Squat","Front Squat","Hack Squat","Smith Squat",
"Leg Press High","Leg Press Low","Walking Lunges",
"Bulgarian Split Squat","Leg Extension","Lying Leg Curl",
"Seated Leg Curl","Romanian Deadlift","Stiff Leg Deadlift",
"Standing Calf Raise","Seated Calf Raise"
],

Shoulders:[
"Barbell Shoulder Press","Dumbbell Shoulder Press","Arnold Press",
"Machine Shoulder Press","Lateral Raise Dumbbell","Cable Lateral Raise",
"Front Raise Plate","Front Raise Dumbbell",
"Rear Delt Fly","Reverse Pec Deck","Upright Row","Face Pull"
],

Arms:[
"Barbell Curl","Dumbbell Curl","Hammer Curl","Preacher Curl",
"Cable Curl","Concentration Curl",
"Close Grip Bench Press","Triceps Pushdown",
"Overhead Triceps Extension","Skull Crusher","Dips Triceps Focus"
],

Core:[
"Plank","Side Plank","Hanging Leg Raise","Russian Twist",
"Cable Crunch","Ab Wheel Rollout",
"Mountain Climbers","Crunches","Reverse Crunch"
]

};

function loadExercises(){
let day=document.getElementById("day").value;
let exerciseSelect=document.getElementById("exercise");
exerciseSelect.innerHTML="<option value=''>Select Exercise</option>";
if(exercises[day]){
exercises[day].forEach(function(ex){
exerciseSelect.innerHTML+="<option>"+ex+"</option>";
});
}
}

function sugarStatus(value){
value=parseInt(value);
if(value<70) return "<span style='color:red;'>Hypoglycemia ‚ö†Ô∏è</span>";
if(value<=180) return "<span style='color:lightgreen;'>Safe ‚úÖ</span>";
if(value<=250) return "<span style='color:orange;'>High ‚ö†Ô∏è</span>";
return "<span style='color:red;'>Very High üö®</span>";
}

function bmiCategory(bmi){
if(bmi<18.5) return "Underweight";
if(bmi<25) return "Normal";
if(bmi<30) return "Overweight";
return "Obese";
}

function saveData(){
let name=document.getElementById("name").value;
let date=document.getElementById("trainingDate").value;
let time=document.getElementById("trainingTime").value;
let body=document.getElementById("body").value;
let day=document.getElementById("day").value;
let exercise=document.getElementById("exercise").value;
let weight=document.getElementById("weight").value;
let reps=document.getElementById("reps").value;
let sugarBefore=document.getElementById("sugarBefore").value;
let sugarDuring=document.getElementById("sugarDuring").value;
let sugarAfter=document.getElementById("sugarAfter").value;

if(!name || !day || !exercise){
alert("Complete required fields");
return;
}

let bmi=(body/(1.70*1.70)).toFixed(1);

let record={name,date,time,body,day,exercise,weight,reps,sugarBefore,sugarDuring,sugarAfter,bmi};

let all=JSON.parse(localStorage.getItem("training"))||[];
all.push(record);
localStorage.setItem("training",JSON.stringify(all));

alert("Saved Successfully");
clearFields();
}

function login(){
if(document.getElementById("password").value===coachPassword){
document.getElementById("adminPanel").style.display="block";
displayData();
}else{
alert("Wrong Password");
}
}

function deleteOne(index){
let all=JSON.parse(localStorage.getItem("training"))||[];
all.splice(index,1);
localStorage.setItem("training",JSON.stringify(all));
displayData();
}

function deleteAll(){
localStorage.removeItem("training");
displayData();
}

function displayData(){
let all=JSON.parse(localStorage.getItem("training"))||[];
let output="";
let playerSet=new Set();

all.forEach(r=>playerSet.add(r.name));

let filter=document.getElementById("playerFilter");
filter.innerHTML="<option value=''>Show All Players</option>";
playerSet.forEach(name=>{
filter.innerHTML+="<option>"+name+"</option>";
});

all.forEach(function(r,index){
output+=buildCard(r,index);
});

document.getElementById("data").innerHTML=output;
}

function filterPlayer(){
let selected=document.getElementById("playerFilter").value;
let all=JSON.parse(localStorage.getItem("training"))||[];
let output="";

all.forEach(function(r,index){
if(selected==="" || r.name===selected){
output+=buildCard(r,index);
}
});

document.getElementById("data").innerHTML=output;
}

function buildCard(r,index){
return "<div class='card'>"+
"<b>"+r.name+"</b><br>"+
r.date+" | "+r.time+"<br>"+
r.day+" - "+r.exercise+"<br>"+
"Body: "+r.body+"kg | BMI: "+r.bmi+" ("+bmiCategory(r.bmi)+")<br>"+
"Weight: "+r.weight+"kg | Reps: "+r.reps+"<br>"+
"Sugar: "+r.sugarBefore+" / "+r.sugarDuring+" / "+r.sugarAfter+"<br>"+
"Status: "+sugarStatus(r.sugarAfter)+"<br>"+
"<button class='deleteBtn' onclick='deleteOne("+index+")'>Delete</button></div>";
}

function clearFields(){
document.getElementById("name").value="";
document.getElementById("trainingDate").value="";
document.getElementById("trainingTime").value="";
document.getElementById("body").value="";
document.getElementById("weight").value="";
document.getElementById("reps").value="";
document.getElementById("sugarBefore").value="";
document.getElementById("sugarDuring").value="";
document.getElementById("sugarAfter").value="";
}

</script>

</body>
</html>
